Yawik\Job\Model\Status:
  active:
    name: active

Yawik\Job\Model\History:
  history:
    status: active

Yawik\Job\Model\Job:
  jobs_{1..100}:
    title: <name()>
    company: '@company_*'
    contactEmail: <freeEmail()>
    status: '@active'
    history: '@history'
    language: <randomElement(['en','de'])>
